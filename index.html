<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Bookstore</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      .container {
        height: 100%;
      }
      .nav-item {
        cursor: pointer;
      }
    </style>
  </head>

  <body class="d-flex justify-content-center">
    <div class="container border d-flex flex-column">
      <div class="row bg-warning text-center align-items-center py-2">
        <div class="col-2 fw-bold border-end">Logo</div>
        <div class="col-10 fw-bold">IInd Year Sec E</div>
      </div>

      <div class="row bg-secondary text-white text-center py-2">
        <div class="col nav-item" onclick="loadContent('myhome.html')">
          Home
        </div>
        <div class="col nav-item" onclick="loadContent('login.html')">Login</div>
        <div class="col nav-item" onclick="loadContent('registration.html')">Registration</div>
        <div class="col nav-item">Catalogue</div>
        <div class="col nav-item">Cart</div>
      </div>

      <div class="row flex-grow-1">
        <div class="left col-2 p-3 border-end bg-light">
          <h5>Categories</h5>
          <ul class="list-group"></ul>
        </div>

        <div class="right col p-4" id="rightContent">
          <h4>Welcome to the Online Bookstore</h4>
          <p>
            Browse our wide range of books and add your favorites to the cart!
          </p>
        </div>
      </div>
    </div>

    <script>
      function loadContent(page) {
        console.log("inside a Function");
        fetch(page)
          .then((response) => {
            if (!response.ok) throw new Error("Page not found");
            return response.text();
          })
          .then((html) => {
            document.getElementById("rightContent").innerHTML = html;
          })
          .catch(() => {
            document.getElementById("rightContent").innerHTML =
              '<div class="alert alert-danger">Error loading page.</div>';
          });
      }

      window.onload = () => loadContent("index.html");
      
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
