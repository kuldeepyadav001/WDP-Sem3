<h1 class="d-flex justify-content-center">Registration Form</h1>
<form class="mt-3" onsubmit="regUser(event)">
    <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="regName" class="form-control" placeholder="Enter your email" />
      </div>
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input type="email" id="regEmail" class="form-control" placeholder="Enter your email" />
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="regPassword"
      placeholder="Enter your password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
